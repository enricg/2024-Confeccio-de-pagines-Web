                <label for="range">Introdueix o selecciona un valor entre 0 i 100:</label><br>
                <input type="range" id="range" name="range" min="0" max="100" value="20" step="10">
            </div>
        </div>
        <div class="targeta">
            <div class="titol">
                <h3>Reset</h3>
            </div>

                <form action="#">
                    <label for="reset">Botó que deixa el contingut dels inputs al seu valor inicial.</label><hr>
                    <label for="nomAuxiliar">Nom:</label><br>
                    <input type="text" id="nomAuxiliar" name="nomAuxiliar" value="Professor"><br>
                    <input type="reset" value="reset"><br>
                </form>
            </div>
        </div>
        <div class="targeta">
            <div class="titol">
                <h3>Search</h3>
            </div>
            <div class="exemple">
                <label for="Search">Search:</label><br>
                <input type="search" id="search" name="search">
            </div>
        </div>
        <div class="targeta">
            <div class="titol">
                <h3>Submit</h3>
            </div>
            <div class="exemple">
                <form action="https://www.google.com" target="_blank">
                    <label for="submit">Botó per realitzar una acció</label><br>

                    <input type="submit" id="submit" value="Enviar">
                </form>
            </div>
        </div>
        <div class="targeta">

            </div>
        </div>
        <div class="targeta">

                <input type="text" name="text" id="text" max="10" maxlength="5">
            </div>
        </div>
        <div class="targeta">
            <div class="titol">
                <h3>Time</h3>
            </div>
            <div class="exemple">

        </div>
