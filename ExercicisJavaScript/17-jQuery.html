    <!-- events: click -->
    <p id="elMeuParagraf">Hola què tal?</p>
    <button id="botoAccio">Fes Click Aquí</button>
    <script>
        $(function(){
            let estaOcult = false;
            $("#botoAccio").click(function(){
                if(estaOcult){
                    $("#elMeuParagraf").show();
                }else{
                    $("#elMeuParagraf").hide();
                }
                estaOcult = !estaOcult;
            })
        })
    </script>
