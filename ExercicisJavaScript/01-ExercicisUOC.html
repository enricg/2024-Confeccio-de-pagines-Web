        <p>17. Escriure un programa que ens digui si un número donat és primer (no és divisible per ningun altre número que no sigui ell mateix o la unitat).</p>
        <script>
            numero = parseInt(prompt("Introdueix el número per analitzar-lo"));
            document.write("<br>------MINA------EXCEL·LENT")
            i=2;primer=true;
            while(i<numero){
                if(numero%i==0){
                    primer = false;
                }
                i++;
            }
            if(primer==true){
                document.write("El número és primer");
            }
            else{
                document.write("No és primer");
            }
            document.write("<br>------VERONICA--------EXCEL·LENT--");
            n1=numero;
            i=2;
            while(n1%i !== 0 && i<n1/2){
                i++;
            }
            if(n1%i !== 0){
                document.write("El número es primo");
            }
            else{
                document.write("El número NO es primo");
            }
        </script>
