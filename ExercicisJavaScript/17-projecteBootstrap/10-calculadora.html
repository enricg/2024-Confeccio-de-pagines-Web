<!DOCTYPE html>
<html lang="es" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icons/favicon.ico" type="image/x-icon">
    <title>Projecte Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="./css/17-projecteBootstrap.css">
    <script src="./js/17-projecteBootstrap.js"></script>
    <meta name="theme-color" content="#712cf9">

</head>
<body>
    <div variable="./svg/svg.html"></div> <!-- Dissenys vectorials -->
    <div variable="./snippets/capcalera.html"></div>
    <div class="container border">
        <div class="card" style="width: 18rem;">
            <div class="card-header d-flex justify-content-around">
                <div class="d-flex p-2">Calculadora</div>
                <p>
                    <button class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
                        <svg class="bi" width="24" height="24"><use xlink:href="#clock-history"/></svg>
                    </button>
                </p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <input type="text" id="display" value="" class="container">
                </li>
                <li class="btn-group btn-group-lg" role="group" container">
                    <button class="btn btn-secondary">%</button>
                    <button class="btn btn-secondary" onclick="netejar('C')">C</button>
                    <button class="btn btn-secondary" onclick="netejar('CE')">CE</button>
                    <button class="btn btn-secondary" onclick="netejar('<')"></button>
                </li>
                <li class="btn-group btn-group-lg" role="group" container">
                    <button class="btn btn-secondary">1/x</button>
                    <button class="btn btn-secondary">x<sup>2</sup></button>
                    <button class="btn btn-secondary">&#8730x</button>
                    <button class="btn btn-secondary" onclick="afegir('/')">/</button>
                </li>
                <li class="btn-group btn-group-lg" role="group" container">
                    <button class="btn btn-primary" onclick="afegir(7)">7</button>
                    <button class="btn btn-primary" onclick="afegir(8)">8</button>
                    <button class="btn btn-primary" onclick="afegir(9)">9</button>
                    <button class="btn btn-secondary" onclick="afegir('*')">*</button>
                </li>
                <li class="btn-group btn-group-lg" role="group" container">
                    <button class="btn btn-primary" onclick="afegir(4)">4</button>
                    <button class="btn btn-primary" onclick="afegir(5)">5</button>
                    <button class="btn btn-primary" onclick="afegir(6)">6</button>
                    <button class="btn btn-secondary" onclick="afegir('-')">-</button>
                </li>
                <li class="btn-group btn-group-lg" role="group" container">
                    <button class="btn btn-primary" onclick="afegir(1)">1</button>
                    <button class="btn btn-primary" onclick="afegir(2)">2</button>
                    <button class="btn btn-primary" onclick="afegir(3)">3</button>
                    <button class="btn btn-secondary" onclick="afegir('+')">+</button>
                </li>
                <li class="btn-group btn-group-lg" role="group" container">
                    <button class="btn btn-secondary" onclick="afegir('+/-')">+/-</button>
                    <button class="btn btn-primary" onclick="afegir(0)">0</button>
                    <button class="btn btn-secondary" onclick="afegir(',')">,</button>
                    <button class="btn btn-info" onclick="resol()">=</button>
                </li>
            </ul>
        </div>
        <div style="min-height: 120px;">
            <div class="collapse collapse-horizontal" id="collapseWidthExample">
              <div class="card card-body" style="width: 300px;">
                Historial
              </div>
            </div>
          </div>
    </div>
    <div variable="./snippets/footer.html"></div>
</body>
<script>
    includeHTML();
</script>
</html>
