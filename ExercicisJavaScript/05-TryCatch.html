    <title>Exemple Try Catch</title>

    <body>
    <script>
        try{
            function dividir(a,b){
                return a/b;
            }
            a=prompt("Introdueix el numerador");
            resultat=dividir(a,b);
            document.write(resultat);
        }catch(e){
            // document.write("Descripció de l'error: <br>"+e.description +"<br>");
            // document.write("Nombre d'error: <br>"+e.number);
            document.write("Surt un error perquè no hem introduït el denominador")
        }
    </script>

    </body>
