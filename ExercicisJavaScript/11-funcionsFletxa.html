<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcions fletxa</title>
</head>
<body>
    <h1>Funcions fletxa</h1>
    <hr>
    <script>
        function suma(a,b){
            return a+b;
        }

        resta = (a,b) => a-b;



        document.write("El resultat de la suma és: " + suma(5,8)+"<br>");
        document.write("El resultat de la resta és: " + resta(10,8) +"<br>");
    </script>       
    
</body>
</html>
