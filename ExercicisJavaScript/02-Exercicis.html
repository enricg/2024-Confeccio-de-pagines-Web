            <script>
                function numAsteriscs(llista){
                    comptador=0;
                    for(i=0;i<llista.length;i++){
                        for(j=0;j<llista[i].length;j++){
                            if(llista[i][j].includes("*")){
                                comptador++;
                            }
                        }
                    }
                    return comptador;
